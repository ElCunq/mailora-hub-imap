<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Mailora Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0d12;
            --bg-secondary: #111827;
            --bg-tertiary: #1a1f2e;
            --border: #2d3748;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --gradient-primary: linear-gradient(135deg, #10b981, #3b82f6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at 80% 80%, rgba(16, 185, 129, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 20% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(139, 92, 246, 0.05) 0%, transparent 60%);
            animation: gradientShift 15s ease-in-out infinite;
        }

        @keyframes gradientShift {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(16, 185, 129, 0.4);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        .particle:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            background: rgba(16, 185, 129, 0.4);
        }

        .particle:nth-child(2) {
            left: 20%;
            animation-delay: 2s;
            background: rgba(59, 130, 246, 0.4);
        }

        .particle:nth-child(3) {
            left: 30%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            left: 40%;
            animation-delay: 6s;
            background: rgba(59, 130, 246, 0.4);
        }

        .particle:nth-child(5) {
            left: 50%;
            animation-delay: 8s;
        }

        .particle:nth-child(6) {
            left: 60%;
            animation-delay: 10s;
            background: rgba(59, 130, 246, 0.4);
        }

        .particle:nth-child(7) {
            left: 70%;
            animation-delay: 12s;
        }

        .particle:nth-child(8) {
            left: 80%;
            animation-delay: 14s;
            background: rgba(59, 130, 246, 0.4);
        }

        .particle:nth-child(9) {
            left: 90%;
            animation-delay: 16s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* Login Container */
        .register-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        /* Glassmorphism Card */
        .register-card {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            animation: cardAppear 0.6s ease-out;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Logo */
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: var(--gradient-primary);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.3);
        }

        .logo-text {
            font-size: 28px;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Title */
        .register-title {
            text-align: center;
            margin-bottom: 8px;
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .register-subtitle {
            text-align: center;
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 32px;
        }

        /* Form */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(26, 31, 46, 0.8);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        /* Password Strength */
        .password-strength {
            margin-top: 8px;
            display: flex;
            gap: 4px;
        }

        .strength-bar {
            flex: 1;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .strength-bar.weak {
            background: var(--accent-red);
        }

        .strength-bar.medium {
            background: #f59e0b;
        }

        .strength-bar.strong {
            background: var(--accent-green);
        }

        .strength-text {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 6px;
        }

        /* Error Message */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--accent-red);
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.5s ease;
        }

        .error-message.show {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Success Message */
        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--accent-green);
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20%,
            60% {
                transform: translateX(-5px);
            }

            40%,
            80% {
                transform: translateX(5px);
            }
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--gradient-primary);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .submit-btn:active::after {
            width: 300px;
            height: 300px;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 28px 0;
            color: var(--text-muted);
            font-size: 12px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        /* Login Link */
        .login-link {
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .login-link a {
            color: var(--accent-green);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .login-link a:hover {
            color: var(--accent-blue);
        }

        /* Loading State */
        .submit-btn.loading {
            pointer-events: none;
        }

        .submit-btn.loading::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="bg-gradient"></div>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="register-container">
        <div class="register-card">
            <div class="logo">
                <div class="logo-icon">✉</div>
                <span class="logo-text">Mailora</span>
            </div>

            <h1 class="register-title">Hesap Oluşturun</h1>
            <p class="register-subtitle">E-posta yönetiminizi başlatın</p>

            <div id="error" class="error-message">
                <span>⚠️</span>
                <span id="error-text"></span>
            </div>

            <div id="success" class="success-message">
                <span>✓</span>
                <span id="success-text"></span>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label">Kullanıcı Adı</label>
                    <input type="text" id="username" class="form-input" placeholder="kullanici_adi" required
                        minlength="3">
                </div>

                <div class="form-group">
                    <label class="form-label">Şifre</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required
                        minlength="6" oninput="checkPasswordStrength(this.value)">
                    <div class="password-strength">
                        <div class="strength-bar" id="str1"></div>
                        <div class="strength-bar" id="str2"></div>
                        <div class="strength-bar" id="str3"></div>
                        <div class="strength-bar" id="str4"></div>
                    </div>
                    <div class="strength-text" id="strength-text">En az 6 karakter</div>
                </div>

                <div class="form-group">
                    <label class="form-label">Şifre Tekrar</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Kayıt Ol</button>
            </form>

            <div class="divider">veya</div>

            <p class="login-link">
                Zaten hesabınız var mı? <a href="/static/login.html">Giriş Yapın</a>
            </p>
        </div>
    </div>

    <script>
        function checkPasswordStrength(password) {
            const bars = [
                document.getElementById('str1'),
                document.getElementById('str2'),
                document.getElementById('str3'),
                document.getElementById('str4')
            ];
            const strengthText = document.getElementById('strength-text');

            // Reset all bars
            bars.forEach(bar => bar.className = 'strength-bar');

            if (password.length === 0) {
                strengthText.textContent = 'En az 6 karakter';
                return;
            }

            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password) && /[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password) || /[^A-Za-z0-9]/.test(password)) strength++;

            for (let i = 0; i < strength; i++) {
                if (strength <= 1) bars[i].classList.add('weak');
                else if (strength <= 2) bars[i].classList.add('medium');
                else bars[i].classList.add('strong');
            }

            const texts = ['Çok zayıf', 'Zayıf', 'Orta', 'Güçlü'];
            strengthText.textContent = texts[strength - 1] || 'En az 6 karakter';
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorEl = document.getElementById('error');
            const errorText = document.getElementById('error-text');
            const successEl = document.getElementById('success');
            const successText = document.getElementById('success-text');
            const submitBtn = document.getElementById('submitBtn');

            errorEl.classList.remove('show');
            successEl.classList.remove('show');

            if (password !== confirmPassword) {
                errorText.textContent = 'Şifreler eşleşmiyor';
                errorEl.classList.add('show');
                return;
            }

            submitBtn.classList.add('loading');
            submitBtn.textContent = 'Kayıt yapılıyor...';

            try {
                const res = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok) {
                    successText.textContent = 'Hesap oluşturuldu! Yönlendiriliyorsunuz...';
                    successEl.classList.add('show');
                    submitBtn.classList.remove('loading');
                    submitBtn.textContent = '✓ Başarılı';

                    setTimeout(() => {
                        window.location.href = '/static/login.html';
                    }, 1500);
                } else {
                    errorText.textContent = data.error || 'Kayıt başarısız';
                    errorEl.classList.add('show');
                    submitBtn.classList.remove('loading');
                    submitBtn.textContent = 'Kayıt Ol';
                }
            } catch (e) {
                errorText.textContent = 'Bağlantı hatası';
                errorEl.classList.add('show');
                submitBtn.classList.remove('loading');
                submitBtn.textContent = 'Kayıt Ol';
            }
        });
    </script>
</body>

</html>
